<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy Mess Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            font-size: 16px; /* Larger font for better readability */
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            font-size: 14px; /* Slightly smaller font for output */
        }
        #submitOrderButton, #copyButton {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners for better aesthetics */
        }
        #submitOrderButton {
            background-color: #28a745; /* Green color */
            color: white;
            font-weight: bold;
        }
        #submitOrderButton:hover {
            background-color: #218838; /* Darker green on hover */
        }
        #copyButton {
            background-color: #007bff;
            color: white;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }

        /* Style for Larger Emojis */
        .emoji-large {
            font-size: 2rem; /* 4x the normal size */
            vertical-align: middle; /* Align emojis properly with text */
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            input[type="text"] {
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 12px 20px;
            }
            #output {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Cheesy Mess Order Form</h1>
    <p>FC Road</p>

    <form id="orderForm">
        <!-- Date Input -->
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" readonly>
        </div>

        <!-- White Pizza Input -->
        <div class="form-group">
            <label for="white-pizza"><span class="emoji-large">üçï</span> White Pizza: 8 inch</label>
            <input type="text" id="white-pizza" name="white-pizza" placeholder="Enter quantity üçï" 
                   inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <!-- White Bun Input -->
        <div class="form-group">
            <label for="white-bun"><span class="emoji-large">üçî</span> White Bun: 4 inch</label>
            <input type="text" id="white-bun" name="white-bun" placeholder="Enter quantity üçî" 
                   inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <!-- White Bread Input -->
        <div class="form-group">
            <label for="white-bread"><span class="emoji-large">üçû</span> White Bread: 5√ó5</label>
            <input type="text" id="white-bread" name="white-bread" placeholder="Enter quantity üçû" 
                   inputmode="numeric" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submitOrderButton">Submit Order</button>
    </form>

    <!-- Output Section -->
    <div id="output"></div>
    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        // Function to get tomorrow's date in dd.mm.yy format
        function getTomorrowsDate() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1); // Add one day

            const day = String(tomorrow.getDate()).padStart(2, '0'); // Ensure two digits
            const month = String(tomorrow.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = String(tomorrow.getFullYear()).slice(-2); // Last two digits of the year

            return `${day}.${month}.${year}`;
        }

        // Set tomorrow's date in the date input field
        document.getElementById('date').value = getTomorrowsDate();

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Get input values
            const date = document.getElementById('date').value;
            const whitePizza = document.getElementById('white-pizza').value.trim();
            const whiteBun = document.getElementById('white-bun').value.trim();
            const whiteBread = document.getElementById('white-bread').value.trim();

            // Check if all inputs are blank
            if (!whitePizza && !whiteBun && !whiteBread) {
                document.getElementById('output').textContent = "NO ORDER";
                return;
            }

            // Build the final message dynamically with blank lines between items (no emojis)
            let outputMessage = `*Cheesy Mess*\n*FC Road*\n${date}\n\n`;

            const items = [];
            if (whitePizza) items.push(`White pizza - ${whitePizza}\n*8 inch*`);
            if (whiteBun) items.push(`White bun - ${whiteBun}\n*4 inch*`);
            if (whiteBread) items.push(`White bread - ${whiteBread}\n*5√ó5*`);

            // Join items with a blank line between them
            outputMessage += items.join('\n\n');

            // Display the final message
            document.getElementById('output').textContent = outputMessage.trim();
        });

        // Copy to clipboard function with fallback
        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;
            if (!outputText) {
                alert("Nothing to copy!");
                return;
            }

            // Try using the modern Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(outputText).then(() => {
                    alert("Copied to clipboard!");
                }).catch(err => {
                    console.error("Failed to copy text: ", err);
                    fallbackCopyToClipboard(outputText);
                });
            } else {
                // Fallback for older browsers
                fallbackCopyToClipboard(outputText);
            }
        }

        // Fallback method for copying text
        function fallbackCopyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; // Prevent scrolling to bottom
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert("Copied to clipboard!");
                } else {
                    alert("Failed to copy text. Please try again.");
                }
            } catch (err) {
                console.error("Fallback copy failed: ", err);
                alert("Failed to copy text. Please try again.");
            }

            document.body.removeChild(textarea);
        }
    </script>
</body>
</html>
